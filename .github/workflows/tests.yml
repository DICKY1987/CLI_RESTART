name: Unified Tests

on:
  push:
    branches: [ main, 'ws/**' ]
  pull_request:
    branches: [ main ]

jobs:
  python:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ '3.10', '3.11' ]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e '.[test]'

      - name: Run Python tests
        shell: pwsh
        run: |
          ./scripts/run_all_tests.ps1 -SkipPowerShell -SkipNode

      - name: Upload Python artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-${{ matrix.python-version }}-reports
          path: |
            .reports/python
            .reports/summary.md

  powershell:
    name: PowerShell
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Pester
        shell: pwsh
        run: |
          .\scripts\run_all_tests.ps1 -SkipPython -SkipNode

      - name: Upload PowerShell artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: powershell-reports
          path: |
            .reports/powershell
            .reports/summary.md

  node:
    name: Node
    runs-on: ubuntu-latest
    if: ${{ hashFiles('package.json') != '' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run Node tests (if configured)
        shell: pwsh
        run: |
          ./scripts/run_all_tests.ps1 -SkipPython -SkipPowerShell

      - name: Upload Node artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: node-reports
          path: |
            .reports/js
            .reports/summary.md
