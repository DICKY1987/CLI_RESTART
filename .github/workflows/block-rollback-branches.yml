name: Block rollback branches

on:
  push:
    branches:
      - 'rollback/**'

permissions:
  contents: write

jobs:
  delete-rollback-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Delete pushed rollback branch
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const ref = `heads/${{ github.ref_name }}`;
            core.info(`Deleting ref ${ref}`);
            try {
              await github.rest.git.deleteRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref,
              });
              core.info(`Deleted ${ref}`);
            } catch (e) {
              core.warning(`Delete failed: ${e.message}`);
              throw e;
            }
      - name: Fail the workflow to signal block
        run: |
          echo "Pushing rollback/* branches is not allowed. Branch has been deleted." >&2
          exit 1

