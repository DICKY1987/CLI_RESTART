# aider-commands.yaml
meta:
  title: "Aider â€” Commands & Options Cheat Sheet"
  version: "2025-09-30"
  audience: "Automation pipelines using aider (terminal coding assistant)"
  notes:
    - "Aider edits files in your local git repo; use in small, focused file sets for best results."

conventions:
  placeholders:
    <files>: "File path(s) to add to chat context"
    <model>: "Model id (e.g., openai/gpt-4.1-mini)"
    <msg>: "Message to send"
  tips:
    - "You can configure defaults in .aider.conf.yml or env vars."

commands:
  - group: "Run"
    cmd: "aider <files>"
    purpose: "Start aider with specific files added to the chat."
    examples: ["aider src/app.py", "aider src/*.py"]
    idempotent: false

  - group: "Model"
    cmd: "aider --model <model>"
    purpose: "Select LLM model."
    idempotent: true

  - group: "Message"
    cmd: "aider --message "<msg>" <files>"
    purpose: "Send a one-shot instruction without entering interactive mode."
    idempotent: false

  - group: "Read-only context"
    cmd: "aider --read README.md"
    purpose: "Attach read-only reference files to reduce token use."
    idempotent: true

  - group: "In-chat slash commands"
    cmd: "/add | /drop | /ls | /model | /help"
    purpose: "Manage files & models inside interactive chat."
    idempotent: true

  - group: "Help"
    cmd: "aider --help"
    purpose: "Show all available options."
    idempotent: true

provenance:
  - "Aider docs: usage, options, and in-chat commands."
